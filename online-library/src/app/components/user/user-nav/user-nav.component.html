<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/user']" routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{exact: true}">
      &nbsp;&nbsp;<mat-icon>dashboard</mat-icon>&nbsp;&nbsp; Home</a>
      <a mat-list-item [routerLink]="['/user/view-books']" routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{exact: true}">
        &nbsp;&nbsp;<mat-icon>book</mat-icon>&nbsp;&nbsp; View-Books</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="mat-elevation-z1">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>online-library</span>
      <span class="spacer"></span>
      <mat-icon style="cursor: pointer;">person</mat-icon>&nbsp;&nbsp;
      <b [matMenuTriggerFor]="menu" style="cursor: pointer;">{{userName}}</b>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>&nbsp;Logout
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

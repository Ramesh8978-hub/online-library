  <div>
    <h2 mat-dialog-title>PaymentType</h2>
    <form action="" [formGroup]="rattingForm" >
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline"  style="width: 100%;">
                <mat-label>Ratting</mat-label>
              <mat-select formControlName="ratting" >
                <mat-option value="1" (click)="getRatting()">1</mat-option>
                <mat-option value="2" (click)="getRatting()">2</mat-option>
                <mat-option value="3" (click)="getRatting()">3</mat-option>
                <mat-option value="4" (click)="getRatting()">4</mat-option>
                <mat-option value="5" (click)="getRatting()">5</mat-option>
              </mat-select>
            </mat-form-field><br>
          
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial  mat-raised-button
                color="primary" (click)="updateRatting()">Save</button>
        </mat-dialog-actions>
    </form>
</div>
